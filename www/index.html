<html>
  <head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"
    />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="boot/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="boot/dist/js/bootstrap.min.js"
    />
    <link
      href="font-awesome/css/font-awesome.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>Hello World</title>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAX50gEvAyz9A6Sh3BMvC9eOblbLLZOses&libraries=places"
      async
      defer
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

    <script>
      let app = {};
    </script>
  </head>
  <body>
    <div id="main">
      <div id="header" @click="showMenu = true ">
        <i class="fa fa-navicon"></i>
      </div>
      <div class="menuOverlay shadow" v-show="showMenu">
        <ul>
          <li @click.prevent="go('exit')">Exit</li>
          <li @click.prevent="go('settings')">Choose Lang or City</li>
          <li @click.prevent="go('page|about')">About</li>
          <li @click.prevent="go('map')">Continue</li>

          <li><i @click="showMenu = false" class="fa fa-times"></i></li>
        </ul>
      </div>

      <div id="pagePlace">
        <div v-show="currentPage == 'page' " class="page" id="page"></div>
        <div v-show="currentPage == 'map' "  style="display:none" class="page " id="gmap"></div>
        <div v-show="currentPage == 'settings' "  class="page container" style="padding-top:15vh;" id="settings">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <select class="form-control">
              <option value="Nice">Nice</option>
            </select>
            <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <select class="form-control">
              <option value="Nice">Nice</option>
            </select>
          </div>
          <div class="form-group">
            <button type="submit" @click="pressStart" class="btn btn-primary">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/vue.js"></script>
  <script type="text/javascript" src="js/mainplayer.js"></script>
  <!-- <script type="text/javascript" src="js/geo.js"></script> -->
  <script type="text/javascript" src="js/api.js"></script>
  <script type="text/javascript" src="js/translate.js"></script>
  <script type="text/javascript" src="js/points.js"></script>
  <!-- <script type="text/javascript" src="js/locationtimer.js"></script> -->
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</html>
